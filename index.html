<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franck Richard - Portfolio</title>
    <link rel="icon" href="./logo.png" type="image/png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Futura&display=swap');

      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: #0e0e0e;
        color: white;
        font-family: "Futura", "Segoe UI", sans-serif;
      }

      #pdf-wrapper {
        display: flex;
        overflow-x: scroll;
        overflow-y: hidden;
        height: 100vh;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      #pdf-wrapper::-webkit-scrollbar {
        display: none;
      }

      .pdf-page {
        flex: none;
        scroll-snap-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }

      canvas {
        max-width: 100%;
        max-height: 100%;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        background: white;
      }

      #pagination {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 8px 20px;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 10;
        user-select: none;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: background 0.3s ease;
      }

      #pagination:hover {
        background: rgba(0, 0, 0, 0.6);
      }

      .nav-arrow {
        font-size: 26px;
        cursor: pointer;
        color: white;
        opacity: 0.8;
        transition: opacity 0.3s ease, transform 0.2s ease;
        line-height: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-arrow:hover {
        opacity: 1;
        transform: scale(1.1);
      }

      #page-info {
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 1px;
        line-height: 1;
        padding-top: 2px;
      }

      .nav-arrow.disabled {
        cursor: default;
        opacity: 0.2;
        transform: none;
      }

      @media (min-width: 768px) {
        #pagination {
          left: 92.4%;
          gap: 12px;
          padding: 6px 15px;
        }

        .nav-arrow {
          font-size: 18px;
        }

        #page-info {
          font-size: 13px;
        }
      }

      @media (max-width: 767px) {
        #pagination {
          left: 50%;
          gap: 10px;
          padding: 4px 12px;
        }

        .nav-arrow {
          font-size: 12px;
        }

        #page-info {
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="pdf-wrapper"></div>
    <div id="pagination">
      <span id="prev-page" class="nav-arrow disabled">‹</span>
      <span id="page-info">1 / ?</span>
      <span id="next-page" class="nav-arrow">›</span>
    </div>

    <script>
      const url = './portfolio_fr.pdf';
      const wrapper = document.getElementById('pdf-wrapper');
      const prevBtn = document.getElementById('prev-page');
      const nextBtn = document.getElementById('next-page');
      const pageInfo = document.getElementById('page-info');

      let currentPage = 1;
      let totalPages = 0;
      const loadedPages = new Set();

      const isMobile = window.innerWidth < 768;
      const scale = isMobile ? 2.5 : 3.5;

      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

      pdfjsLib.getDocument(url).promise.then((pdf) => {
        totalPages = pdf.numPages;
        pageInfo.textContent = `1 / ${totalPages}`;

        for (let i = 1; i <= totalPages; i++) {
          const container = document.createElement('div');
          container.className = 'pdf-page';
          container.id = `page-${i}`;
          wrapper.appendChild(container);
        }

        loadPage(pdf, 1);
        loadPage(pdf, 2);

        wrapper.addEventListener('scroll', () => {
          const pageIndex = Math.round(wrapper.scrollLeft / window.innerWidth);
          const newPage = pageIndex + 1;

          if (newPage !== currentPage) {
            currentPage = newPage;
            updatePagination();
          }

          [currentPage - 1, currentPage, currentPage + 1].forEach((num) => {
            if (num >= 1 && num <= totalPages) {
              loadPage(pdf, num);
            }
          });
        });

        prevBtn.addEventListener('click', () => {
          if (currentPage > 1) {
            currentPage--;
            scrollToPage(currentPage);
          }
        });

        nextBtn.addEventListener('click', () => {
          if (currentPage < totalPages) {
            currentPage++;
            scrollToPage(currentPage);
          }
        });

        function scrollToPage(pageNum) {
          const el = document.getElementById(`page-${pageNum}`);
          if (el) {
            wrapper.scrollLeft = el.offsetLeft;
          }
        }

        function updatePagination() {
          pageInfo.textContent = `${currentPage} / ${totalPages}`;
          prevBtn.classList.toggle('disabled', currentPage === 1);
          nextBtn.classList.toggle('disabled', currentPage === totalPages);
        }
      });

      function loadPage(pdf, pageNum) {
        if (loadedPages.has(pageNum)) return;

        pdf.getPage(pageNum).then((page) => {
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          page.render({ canvasContext: context, viewport }).promise.then(() => {
            const container = document.getElementById(`page-${pageNum}`);
            if (container && !container.hasChildNodes()) {
              container.appendChild(canvas);
            }
            loadedPages.add(pageNum);
          });
        });
      }
    </script>
  </body>
</html>
